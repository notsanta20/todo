<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="side-header">
                <img src="./assets/images/profile.png" alt="">
                <h1 class="side-heading">ToDo</h1>
            </div>
            <div class="side-content">
                <div class="side-item">
                    <span class="material-symbols-outlined side-item-icon">inventory_2</span>
                    <div class="side-item-lable">Home</div>
                    <div class="home-count">5</div>
                </div>
                <div class="side-item">
                    <span class="material-symbols-outlined side-item-icon">keep</span>
                    <div class="side-item-lable">Priority</div>
                    <div class="priority-count">2</div>
                </div>
                <div class="side-item">
                    <span class="material-symbols-outlined side-item-icon">today</span>
                    <div class="side-item-lable">Today</div>
                    <div class="today-count">3</div>
                </div>
                <div class="side-item">
                    <span class="material-symbols-outlined side-item-icon">calendar_month</span>
                    <div class="side-item-lable">Tomorrow</div>
                    <div class="tomorrow-count">1</div>
                </div>
            </div>
            <div class="side-projects">
                <div class="side-projects-heading">Projects</div>
                <div class="side-item">
                    <span class="material-symbols-outlined side-item-icon">donut_large</span>
                    <div class="side-item-lable">Ideas</div>
                    <div class="idea-count">2</div>
                </div>
                <div class="side-item">
                    <span class="material-symbols-outlined side-item-icon">donut_large</span>
                    <div class="side-item-lable">Dev</div>
                    <div class="dev-count">5</div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="content-header">
                <h1 class="content-heading">Home</h1>
                <div class="add-task">+ Add Task</div>
                <dialog class="modal">
                    <form action="" method="dialog">
                        <div class="modal-heading">Add Todo</div>
                        <div class="row">
                            <div class="col">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" id="title" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" id="date" class="form-control">
                            </div>
                            <div class="col">
                                <label for="time" class="form-label">Time</label>
                                <input type="time" id="time" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="priority" class="form-label">Priority</label>
                                <select name="priority" id="priority">
                                    <option value="">select priority</option>
                                    <option value="1">ðŸ”¥ðŸ”¥ðŸ”¥</option>
                                    <option value="0">NO</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="grp" class="form-label">Group</label>
                                <select name="grp" id="grp">
                                    <option value="">Create a group</option>
                                </select>
                            </div>
                        </div>
                        <button type="button" class="btn">Add</button>
                    </form>
                </dialog>
            </div>
            <div class="content-list">
            </div>
            <div class="checked-list-container">
                <div class="checked-heading">Finished</div>
                <div class="checked-list"></div>
            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
