<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />

</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="side-header">
                <img src="./assets/images/profile.png" alt="">
                <h1 class="side-heading">ToDo</h1>
            </div>
            <div class="side-content">
                <div class="side-item home" data-d="Home">
                    <span class="material-symbols-outlined side-item-icon" data-d="Home">inventory_2</span>
                    <div class="side-item-lable" data-d="Home">Home</div>
                    <div class="home-count" data-d="Home"></div>
                </div>
                <div class="side-item priority" data-d="Priority">
                    <span class="material-symbols-outlined side-item-icon" data-d="Priority">keep</span>
                    <div class="side-item-lable" data-d="Priority">Priority</div>
                    <div class="priority-count" data-d="Priority"></div>
                </div>
                <div class="side-item today" data-d="Today">
                    <span class="material-symbols-outlined side-item-icon" data-d="Today">today</span>
                    <div class="side-item-lable" data-d="Today">Today</div>
                    <div class="today-count" data-d="Today"></div>
                </div>
                <div class="side-item tomorrow" data-d="Tomorrow">
                    <span class="material-symbols-outlined side-item-icon" data-d="Tomorrow">calendar_month</span>
                    <div class="side-item-lable" data-d="Tomorrow">Tomorrow</div>
                    <div class="tomorrow-count" data-d="Tomorrow"></div>
                </div>
                <div class="side-item finished" data-d="Finished">
                    <span class="material-symbols-outlined side-item-icon" data-d="Finished">done_all</span>
                    <div class="side-item-lable" data-d="Finished">Finished</div>
                    <div class="finished-count" data-d="Finished"></div>
                </div>
            </div>
            <div class="side-project">
                <div class="side-project-header">
                    <div class="side-project-heading">Projects</div>
                    <span class="material-symbols-outlined side-item-icon project-add-btn">add</span>
                    <dialog class="project-modal">
                        <form action="" method="dialog">
                            <div class="project-modal-heading">Create new Project</div>
                            <div class="project-modal-grp">
                                <input type="text" name="project-input" id="project-input">
                                <button class="project-modal-btn">Create</button>
                            </div>
                        </form>
                    </dialog>
                </div>
                <div class="side-project-items"></div>
            </div>
        </div>
        <div class="main-content">
            <div class="content-header">
                <h1 class="content-heading">Home</h1>
                <div class="add-task-container">
                    <span class="material-symbols-outlined add-icon" data-d="Priority">add</span>
                    <div class="add-task">Add Task</div>
                </div>
                <dialog class="modal">
                    <form action="" method="dialog">
                        <div class="modal-heading">Add Todo</div>
                        <div class="row">
                            <div class="col">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" id="title" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" id="date" class="form-control">
                            </div>
                            <div class="col">
                                <label for="time" class="form-label">Time</label>
                                <input type="time" id="time" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="priority" class="form-label">Priority</label>
                                <select name="priority" id="priority">
                                    <option disabled selected>select priority</option>
                                    <option value="1">ðŸ”¥ðŸ”¥ðŸ”¥</option>
                                    <option value="0">NO</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="grp" class="form-label">Project</label>
                                <select name="grp" id="grp">
                                    <option value="">Test</option>
                                </select>
                            </div>
                        </div>
                        <button type="button" class="btn" disabled>Add</button>
                    </form>
                </dialog>
            </div>
            <div class="content-list">
            </div>
        </div>
    </div>
</body>
</html>
